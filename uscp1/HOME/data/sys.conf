#
#   System Configuration File
#
#


# IPC Key value rules
# msg queue : 0xPP9NN
# shm       : 0xPP[1-7]NNN  
#			  0xPP8NN ( for mmdb )
#
#	PP = 81- 89 or 71-79 for each person  
#		 80, 70 = reserved for hlr common testing login
#
#	reserved number : as of 2002.2.10
#   ---------------------------------
#		
#		stel		94

[COMMON]
KEYBASE				= 0x0


[SHM_KEY]
# OAM NEED
UALOG_CTRL			= 0x10000
OID_CONF			= 0x10001
HEART_BEAT			= 0x10002
MMC_AUTH			= 0x10003
MMC_TABLE			= 0x10004
CHANNEL				= 0x10005
UASOCK_CHANNEL		= 0x10006
UASAMD				= 0x10007
#HAGUARD				= 0x10008
HA_STATUS			= 0x10009

# USRGMGT			
USRG_CONFIG			= 0x10010
USRG_STAT			= 0x10011
UXC_STAT       		= 0x10012
USRF_STATUS			= 0x01015

# HAGUARD
HAGUARD_CONF		= 0x10013

# ATIF NEED
ATIF_DID			= 0x10020
ATIF_CTRL			= 0x10021
RSPTIME_TCAP		= 0x01016		# refer to USRG configuration

# UANGIN NEED
SLP_MGR				= 0x10100
SLEE_PCB			= 0x10110
SLEE_HEAP			= 0x10120
SLEE_TRACE			= 0x10130
SLEE_CMDQUEUE		= 0x10140
SLEE_PEER_CID		= 0x10150
CTRL_SLEE			= 0x10160
SLEE_STAT			= 0x10161
SLEE_BILLHASH		= 0x10162
MSGQ_TBL			= 0x10163
SLEE_MSGQ_TBL		= 0x10164

# SYSTEM PARAMETER
SYS_PARAM			= 0x10170

# CALLGAP
CGMGR_INFO			= 0x10180
SLEE_CALLGAP_INFO 	= 0x10181
SLEE_NUMBER_STAT	= 0x10182

# ADIF NEED
ADIF				= 0x10200
ADIF_STAT			= 0x10201
ADIF_PROXY			= 0x10202
DIAMETER_PEER		= 0x10203

ROIF_STAT			= 0x10210
WEBIF_STAT			= 0x10211
IBCASERV_STAT		= 0x10212
CTSIB_STAT			= 0x10213

[SHM_SIZE]
# UANGIN NEED
SLEE_PCB			= 20000
SLEE_HEAP			= 460000000

[SLEE]
SLEE_ID = 11 
# ACTIVE/ACTIVE SLEE TYPE
SLEE_TYPE = 1
CALLBACK_USRFUNC = libslptks

[MSGQ_KEY]
ADIFCTRL           = 0x10001
PROC_RELOAD        = 0x10101
TOOL_MSG           = 0x10102
UXCCTRL        	   = 0x10103

[SEM_KEY]
UALOG_CTRL	       = 0x10000
UXC_STAT        	= 0x11001

[MMCD]
MMCD_PORT 			= 25003
RESPONSE_TIME_OUT	= 300
USE_SSL				= TRUE
#MMCD_PROMPT 		= SCPTB1
#MAX_RMI 			= 100
